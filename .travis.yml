sudo: false

language: c

addons:
  apt:
    packages:
    - texlive-base

env:
- PATH=~/racket/bin:$PATH

before_install:
- curl -L -o installer.sh http://plt.eecs.northwestern.edu/snapshots/current/installers/racket-test-current-x86_64-linux-precise.sh
- sh installer.sh --in-place --dest ~/racket/

install:
- cd graph-lib
- make build-dep

script:
- make

after_script:
